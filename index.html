<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ulugbek's Landing Page</title>

            align-items: center;
            justify-content: center;

        }
        .container {

        }
        h1 {
            font-size: 3em;
            color: #333;
        }

            margin-top: 30px;
        }

        .fun-files a:hover {

        }
        .stickers img {

            margin: 10px;
        }

        }
